<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Area de Agendamentos</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Minha Agenda</h1>
        </div>
    </div>
    <div id="novoAgendamento" class="row my-2 mx-1 py-2 border rounded d-none">
        <div class="col-12">
            <form action="https://api.staticforms.xyz/submit" method="post">
              <input type="hidden" name="accessKey" value="48b33570-5236-4451-9fbb-10a199dd577e" id="formNovoAgendamento">
              <input type="hidden" name="redirectTo" value="https://suporte-farmacia-central.netlify.app/agenda.html"> 
                <div class="row">
                  <div class="col-12">
                    <h2>Novo Agendamento</h2>
                 </div>
                </div>
               <div class="row g-3">
                 <div class="col-12">
                   <label for="nomePaciente" class="form-label">Nome do Paciente</label>
                   <input type="text" name="name" id="nomePaciente" class="form-conrol ">
               </div>   
               <div class="col-12">
                 <label for="dataAgendamento" class="form-label">Data do Agendamento</label>
                 <input type="datetime-local" name="email" id="dataAgendamento" class="form-control">
            </div>
            <div class="col-12">
              <label for="atendente" class="form-label">Atendente</label>
              <input type="text" name="message" id="atendente" class="form-control">
            </div>
               <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelar">Cancelar</button></div> 
               <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
            </div>
        </form>
    </div>
</div>
<div class="row">
  <div class="col">
    <h2>
     Agendamentos
    </h2>
  </div>
  <div class="col-auto">
     <button type="button" class="btn btn-success" id="buttonAgendamento">Novo Agendamento</button> 
  </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table">
          <thead>
            <tr>
               <th scope="col">Data</th> 
               <th scope="col">Agendamento</th>
               <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAgendamentos">
          </tbody>
              </table>
            </div> 
          </div>
      </div>
    <script language="javascript" src="_javascript/agenda.js"></script>
</body>
</html>
